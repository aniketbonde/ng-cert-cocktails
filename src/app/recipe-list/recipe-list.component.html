<div>
        <h5>Filters</h5>
        <br>
        <div class="form-floating mb-3">
            <input type="text" [formControl]="searchControl" class="form-control card-text" id="floatingInput" placeholder=" ">
            <label for="floatingInput" class="card-text">Cocktail Name</label>
          </div>
        <br>
</div>
<div class="row row-cols-1 row-cols-md-2 g-4">
    <ng-container *ngFor="let item of recipeList">
        <div class="col">
            <div class="card mb-3" style="max-width: 540px;  display: flex; flex-direction: row;"> 
                <div class="col-md-4">
                    <img src="{{item.imageUrl}}" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="margin-top:-25px ;">
                        <a style="color: black;" [routerLink]="['cocktails', item.id]"><h5 class="card-title">{{item.name}}</h5></a>
                        <span class="icon-star" [attr.id]="'star-' + item.id" [class.active]="isFavorite(item.id)"
                            (click)="toggleFavorite(item.id)"
                        ></span>
                        <ul>
                            <li class="card-text" *ngFor="let ing of item.ingredients">
                                {{ing}}
                            </li>
                        </ul>
                        <span class="badge rounded-pill {{item.isAlcoholic ? 'text-bg-success' : 'text-bg-secondary'}}">{{item.isAlcoholic ? "Alcoholic" : "Non alcoholic"}}</span>
                    </div>
                </div>
                </div>
        </div>
    </ng-container>
</div>
